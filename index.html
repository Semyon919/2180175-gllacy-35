<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>HTML Academy: Глейси</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="page-container"></div>
    <div class="background-fon">
    <header class="page-header">
      <div class="header-line">
        <img src="/Images/Лого.svg" alt="Логотип Глейси." class="logo" />
        <ul class="header-list">
          <li class="item">Каталог</li>
          <button class="header-list-button" type="button">
            <img src="/Images/arrow-down.svg" alt="стрелка для открытия всплывающего меню.">
          </button>
          <li class="item delivery">Доставка и оплата</li>
          <li class="item info">О компании</li>
        </ul>
        <div class="header-menu">
          <a href="tel:78005558628" class="header-tel">+7 800 555-86-28</a>
          <button class="search-button" type="button">
            <img src="/Images/search-img.svg" alt="Картинка поиска." class="search-picture">
          </button>
          <button class="personal-area" type="button">
            <img src="/Images/Log-in.svg" alt="Вход в личный кабинет." class="personal-picture">
            <span class="personal-text">Вход</span>
          </button>
          <button class="shopping-cart" type="button">
            <img src="/Images/Cart.svg" alt="Корзина." class="cart-picture">
            <span class="shopping-text">2 товара</span>
          </button>
        </div>
        </div>
      </div>
    </header>
  </body>
</html>
