<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>HTML Academy: Глейси</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="page-container"></div>
    <div class="background-fon">
    <header class="page-header">
      <div class="header-line">
        <img src="/Images/Лого.svg" alt="Логотип Глейси." class="logo" />
        <ul class="header-list">
          <li class="item">Каталог</li>
          <button class="header-list-button" type="button">
            <img src="/Images/arrow-down.svg" alt="стрелка для открытия всплывающего меню.">
          </button>
          <li class="item delivery">Доставка и оплата</li>
          <li class="item info">О компании</li>
        </ul>
        <div class="header-menu">
          <a href="tel:78005558628" class="header-tel">+7 800 555-86-28</a>
          <button class="search-button" type="button">
            <img src="/Images/search-img.svg" alt="Картинка поиска." class="search-picture">
          </button>
          <button class="personal-area" type="button">
            <img src="/Images/Log-in.svg" alt="Вход в личный кабинет." class="personal-picture">
            <span class="personal-text">Вход</span>
          </button>
          <button class="shopping-cart" type="button">
            <img src="/Images/Cart.svg" alt="Корзина." class="cart-picture">
            <span class="shopping-text">2 товара</span>
          </button>
        </div>
    </header>
    <header class="second-header">
       <div class="text-column">
            <p class="fat-text">Нежный пломбир<br>
с клубничным джемом</p>
            <p class="always-text">Натуральное мороженое из свежих сливок<br>
и молока с вкуснейшим клубничным джемом –<br> это идеальный десерт для всей семьи. </p>
            <button class="white-button" type="button">Заказать</button>
          </div>
          <div class="ice">
            <span class="ice-circle"></span>
            <img src="/Images/Мороженко.svg" alt="Мороженое." class="ice-first">
          </div>
          <div class="ice-left">
            <span class="ice-small"></span>
            <img src="/Images/Мороженко 2.svg" alt="Мороженое." class="ice-second">
            <span class="ice-small-second"></span>
            <img src="/Images/Мороженко-3.svg" alt="Мороженое." class="ice-third">
          </div>
    </header>
    </div>
      </div>
  </body>
</html>
